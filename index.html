<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor 2</title>
</head>

<body>

    <img class="logo" src="./img/logo (2).png.gif">


    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>


        <label>
            Converter <b>Para:</b>
            <select>
                <option>US Dólar Americano</option>
            </select>
        </label>


        <label>
            valor
            <input placeholder="10.000,00" class="input">
        </label>

        <button class="botao">CONVERTER</button>

        <section>
            <div>
                <img src="./img/logo brasil.png" alt="logo real">
                <p>REAL</p>
                <P class="valorReal"  >0.00</P>
            </div>


            <img class="seta" src="./img/seta.png">

            <div>
                <img class="img" src="./img/america.png" alt="logo america">
                <p>DÓLAR</p>
                <P class="valorDolar" >0.0</P >
            </div>


        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
